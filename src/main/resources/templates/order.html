
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/images/apple-icon.png}">
	<link rel="icon" type="image/png" sizes="96x96" th:href="@{/images/favicon.png}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>order</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{/css/paper-dashboard.css}" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/css/demo.css}" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <!--  
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/themify-icons.css}" rel="stylesheet">
    
    <script src="js/jquery.min.js"></script>
    <script th:inline="javascript"> 
    var message = [[${message}]];
    if(message){
    	alert(message)
    }
    
</script>
</head>
<body>

<div class="wrapper">
	<div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a class="simple-text">
                                                           智能仓库管理系统 (iws)
                </a>
            </div>

            <ul class="nav">
                <li >
                    <a href="/iws/total">
                        <i class="ti-panel"></i>
                        <p>总计</p>
                    </a>
                </li>
                <li>
                    <a href="/iws/user">
                        <i class="ti-user"></i>
                        <p>账户</p>
                    </a>
                </li>
                <li >
                    <a href="/iws/goods">
                        <i class="ti-panel"></i>
                        <p>货物</p>
                    </a>
                </li>
                <li >
                    <a href="/iws/warehouse">
                        <i class="ti-map"></i>
                        <p>仓库</p>
                    </a>
                </li>
                <li class="active">
                    <a href="/iws/order">
                        <i class="ti-view-list-alt"></i>
                        <p>订单</p>
                    </a>
                </li>
                
                
                <li>
                    <a href="/iws/warnning">
                        <i class="ti-bell"></i>
                        <p>告警</p>
                    </a>
                </li>
				<li class="active-pro">
                    <a href="/logout">
                        <i class="ti-export"></i>
                        <p>退出</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
		<nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">

                    <a class="navbar-brand" href="#">订单</a>
                </div>
                
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                 <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h5 class="title">所有出库单</h5>
                                <!-- 
                                <p class="category">Here is a subtitle for this table</p>
                                 -->
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-striped" style="font-size:12px;">
                                    <thead>
                                    <tr>
                                        <th>订单号</th>
                                    	<th>出货仓库号</th>
                                    	<th>订单状态</th>
                                    	<th>包含货物</th>
                                    </tr>	
                                    </thead>
                                    <tbody>
                                        <tr th:each="outorder : ${outorders}">
                                        	<td  th:text="${outorder.orderId} "></td>
                                            <td  th:text=" ${outorder.preWarehouseId} "></td>
                                            <td  th:text="${outorder.state} "></td>
                                            
                                            
                                            <td><a th:href="@{'/iws/order/goods/query/'+${outorder.orderId}}" >货物</a></td>
                                            <td><a th:href="@{'/iws/order/begin/'+${outorder.orderId}}"><button>订单开始</button></a>|<a th:href="@{'/iws/order/complete/'+${outorder.orderId}}"><button>订单完成</button></a></td>
                                        </tr>
                                        
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    
                     <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h5 class="title">所有入库单</h5>
                                <!-- 
                                <p class="category">Here is a subtitle for this table</p>
                                 -->
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-striped" style="font-size:12px;">
                                    <thead>
                                    <tr>
                                        <th>订单号</th>
                                    	<th>进货仓库号</th>
                                    	<th>订单状态</th>
                                    	<th>包含货物</th>
                                    </tr>	
                                    </thead>
                                    <tbody>
                                        <tr th:each="inorder : ${inorders}">
                                        	<td  th:text="${inorder.orderId} "></td>
                                            <td  th:text=" ${inorder.nextWarehouseId} "></td>
                                            <td  th:text="${inorder.state} "></td>
                                             
                                            
                                            <td><a th:href="@{'/iws/order/goods/query/'+${inorder.orderId}}" >货物</a></td>
                                            <td><a th:href="@{'/iws/order/begin/'+${inorder.orderId}}"><button>订单开始</button></a>|<a th:href="@{'/iws/order/complete/'+${inorder.orderId}}"><button>订单完成</button></a></td>
                                        </tr>
                                        
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h5 class="title">所有位置变更单</h5>
                                <!-- 
                                <p class="category">Here is a subtitle for this table</p>
                                 -->
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-striped" style="font-size:12px;">
                                    <thead>
                                    <tr>
                                        <th>订单号</th>
                                    	<th>出货仓库号</th>
                                    	<th>入库仓库号</th>
                                    	<th>订单状态</th>
                                    	<th>包含货物</th>
                                    </tr>	
                                    </thead>
                                    <tbody>
                                        <tr th:each="changeorder : ${changeorders}">
                                        	<td  th:text="${changeorder.orderId} "></td>
                                            <td  th:text=" ${changeorder.preWarehouseId} "></td>
                                            <td  th:text=" ${changeorder.nextWarehouseId} "></td>
                                            <td  th:text="${changeorder.state} "></td>
                                            
                                            <td><a th:href="@{'/iws/order/goods/query/'+${changeorder.orderId}}" >货物</a></td>
                                            <td><a th:href="@{'/iws/order/begin/'+${changeorder.orderId}}"><button>订单开始</button></a>|<a th:href="@{'/iws/order/complete/'+${changeorder.orderId}}"><button>订单完成</button></a></td>
                                        </tr>
                                        
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>

  
                       


                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">

                </nav>
				<div class="copyright pull-right">
				智能仓库管理系统  iws  大连理工大学 王佳华

-->
                </div>
            </div>
        </footer>


    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="js/bootstrap-checkbox-radio.js"></script>

	<!--  Charts Plugin -->
	<script src="js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="js/bootstrap-notify.js"></script>

    <!---<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>--->

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="js/paper-dashboard.js"></script>

	<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
	<script src="js/demo.js"></script>


</html>
