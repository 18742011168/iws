<script th:inline="javascript">

<div class="wrapper">
	<div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

   <div class="sidebar-wrapper">
            <div class="logo">
                <a class="simple-text">
                                                              智能仓库管理系统 (iws)
                </a>
            </div>

            <ul class="nav">
                <li >
                    <a href="/iws/total">
                        <i class="ti-panel"></i>
                        <p>总计</p>
                    </a>
                </li>
                <li>
                    <a href="/iws/user">
                        <i class="ti-user"></i>
                        <p>账户</p>
                    </a>
                </li>
                <li >
                    <a href="/iws/goods">
                        <i class="ti-panel"></i>
                        <p>货物</p>
                    </a>
                </li>
                <li >
                    <a href="/iws/warehouse">
                        <i class="ti-map"></i>
                        <p>仓库</p>
                    </a>
                </li>
                <li class="active">
                    <a href="/iws/order">
                        <i class="ti-view-list-alt"></i>
                        <p>订单</p>
                    </a>
                </li>
                
                
                <li>
                    <a href="/iws/warnning">
                        <i class="ti-bell"></i>
                        <p>告警</p>
                    </a>
                </li>
				<li class="active-pro">
                    <a href="/logout">
                        <i class="ti-export"></i>
                        <p>退出</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
		<nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">

                    <a class="navbar-brand" >订单</a>
                </div>
                
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                 <div class="col-md-12">
                 
 
                       <div class="card">        
                         
                            <div class="header">
                                <h5 class="title">自动添加订单</h5>
                                   
                            </div>
                           
                          
                            <div class="content table-responsive table-full-width">    
                               
                                
                                <form action="/iws/order/intelligenceorderadd" method="post" >
                                   
                                  <p>货物类型：<input type="text" name = "category" ></p>
                                  
                                  <p>出货仓库：<input type="text" name = "preWarehouseId" id="preWarehouseId" value="入库单不必填写" onfocus="this.value = ''"> </p>
                                 
                                  <p>进货仓库：<input type="text" name = "nextWarehouseId" id="nextWarehouseId" value="出库单不必填写" onfocus="this.value = ''"> </p>
                                  
                                  <p>订单类型：
                                  <label style="color: #580ef1;"><input type="radio" name = "type" value="出库" />出库</label>
                                  <label style="color: #580ef1;"><input type="radio" name = "type" value="入库" />入库</label>
                                  <label style="color: #580ef1;"><input type="radio" name = "type" value="位置变更" />位置变更</label>
                                  </p>
                                  
                                  
                                  
                                                                                                    
                               <input type="submit" value="完成"> 
                               </form>

                            </div>          
                      </div>  
 
                    </div>
                    
                    

                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">

                </nav>

				智能仓库管理系统  iws  大连理工大学 王佳华

                </div>

        </footer>


    </div>
</div>
