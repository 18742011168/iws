<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
	<link rel="icon" type="image/png" sizes="96x96" th:href="@{/images/favicon.png}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>manager_total</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{/css/paper-dashboard.css}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/css/demo.css}" rel="stylesheet" />


    <!--  Fonts and icons     -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/themify-icons.css}" rel="stylesheet">
    
    <script src="js/jquery.min.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

   <div class="sidebar-wrapper">
            <div class="logo">
                <a class="simple-text">
                                                              智能仓库管理系统 (iws)
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="/iws/manager/total">
                        <i class="ti-panel"></i>
                        <p>总计</p>
                    </a>
                </li>
                <li>
                    <a href="/iws/manager/user">
                        <i class="ti-user"></i>
                        <p>账户</p>
                    </a>
                </li>
                <li>
                    <a href="/iws/manager/goods">
                        <i class="ti-panel"></i>
                        <p>货物</p>
                    </a>
                </li>
                <li>
                    <a href="/iws/manager/warehouse">
                        <i class="ti-map"></i>
                        <p>仓库</p>
                    </a>
                </li>
                <li>
                    <a href="/iws/manager/order">
                        <i class="ti-view-list-alt"></i>
                        <p>订单</p>
                    </a>
                </li>
                
                
                <li>
                    <a href="/iws/manager/warnning">
                        <i class="ti-bell"></i>
                        <p>告警</p>
                    </a>
                </li>
				<li class="active-pro">
                    <a href="/logout">
                        <i class="ti-export"></i>
                        <p>退出</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" >总计</a>
                </div>
                 
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                  <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-info text-center">
                                            <i class="ti-twitter-alt"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p><a href="/iws/manager/user">账户总数</a></p>
                                            <p th:text="${usernumber}"></p>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                    <div class="stats">
                                        <h6 th:text="'经理数 : '+${managernumber}"></h6>
                                        <h6 th:text="'制单员数 : '+${financenumber}"></h6>
                                        <h6 th:text="'仓库管理员数 : '+${godownnernumber}"></h6>    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-warning text-center">
                                            <i class="ti-server"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p><a href="/iws/manager/goods">货物总数</a></p>
                                            <p th:text="${goodsnumber}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                    <div class="stats">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-warning text-center">
                                            <i class="ti-server"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p><a href="/iws/manager/warehouse">仓库总数</a></p>
                                            <p th:text="${warehousenumber}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                    <div class="stats">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-success text-center">
                                            <i class="ti-wallet"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p><a href="/iws/manager/order">订单总数</a></p>
                                            <p th:text="${ordernumber}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                    
                                    <div class="stats">
                                        <h6 th:text="'出库单数 ： '+${outordernumber}"></h6>
                                        <h6 th:text="'入库单数 ： '+${inordernumber}"></h6>
                                        <h6 th:text="'位置变更数 ： '+${changeordernumber}"></h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-danger text-center">
                                            <i class="ti-pulse"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p><a href="/iws/manager/warnning">告警总数</a></p>
                                            <p th:text="${warnningnumber}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                    <div class="stats">
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            
                </div>
           
           
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    
                </nav>
                <div class="copyright pull-right">
                                                             智能仓库管理系统  iws  大连理工大学 王佳华
                </div>
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="js/bootstrap-checkbox-radio.js"></script>

	<!--  Charts Plugin -->
	<script src="js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <!---<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>--->

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="js/paper-dashboard.js"></script>

	<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
	<script src="js/demo.js"></script>
    
</html>
